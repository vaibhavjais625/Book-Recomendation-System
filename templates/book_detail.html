<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title if book else "Book Detail" }} - ShelfMate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<style>
    .text-dark {
        color: #4B0082; /* dark indigo for contrast */
    }
    body {
        background-color: #E6E6FA; /* lavender background */
    }
    .card {
        margin-top: 20px;
    }
</style>
<body>

<nav class="navbar" style="background-color:#9061ef; height:70px; padding:0 20px; display:flex; align-items:center;">
    <a class="navbar-brand" href="/" style="display:flex; align-items:center;">
        <img src="{{ url_for('static', filename='ShelfMate_logo.png') }}" alt="ShelfMate Logo" style="height:50px;">
    </a>
    <ul class="nav navbar-nav" style="color:#FFFDD0; display:flex; align-items:center; margin:0; padding:0; list-style:none; flex-grow:1;">
        <li style="margin-right:20px;">
            <a href="/" style="color:#FFFDD0; font-weight:bold; font-size:18px; line-height:70px; text-decoration:none; transition: color 0.3s;"
               onmouseover="this.style.color='#E6E6FA'; this.style.backgroundColor='transparent';"
               onmouseout="this.style.color='#FFFDD0'; this.style.backgroundColor='transparent';">Home</a>
        </li>
        <li style="margin-right:20px;">
            <a href="/recommend" style="color:#FFFDD0; font-weight:bold; font-size:18px; line-height:70px; text-decoration:none; transition: color 0.3s;"
               onmouseover="this.style.color='#E6E6FA'; this.style.backgroundColor='transparent';"
               onmouseout="this.style.color='#FFFDD0'; this.style.backgroundColor='transparent';">Recommend</a>
        </li>
        <li>
            <a href="/contact" style="color:#FFFDD0; font-weight:bold; font-size:18px; line-height:70px; text-decoration:none; transition: color 0.3s;"
               onmouseover="this.style.color='#E6E6FA'; this.style.backgroundColor='transparent';"
               onmouseout="this.style.color='#FFFDD0'; this.style.backgroundColor='transparent';">Contact</a>
        </li>
    </ul>
</nav>

<div class="container">
    {% if message %}
        <div class="alert alert-warning" role="alert" style="margin-top:20px;">
            {{ message }}
        </div>
    {% elif book %}
        <div class="row" style=" background: #fff;">
            <div class="col-md-4">
                <img src="{{ book.image }}" alt="{{ book.title }}" class="img-responsive img-thumbnail">
            </div>
            <div class="col-md-8">
        <h2 style="font-family: 'Dancing Script', cursive; color: #4B0082;">{{ book.title }}</h2>
        <h4 class="text-dark">Author: {{ book.author }}</h4>
        <h4 class="text-dark">Votes: {{ book.votes }}</h4>
        <h4 class="text-dark">Rating: {{ book.rating }}</h4>
            </div>
        </div>

        <hr>

        <h3 class="text-dark" style="font-family: 'Dancing Script', cursive;">Recommended Books</h3>
        <div class="row">
            {% for rec in recommendations %}
                <div class="col-md-3 card">
                    <a href="{{ url_for('book_detail', book_title=rec.title) }}">
                        <img src="{{ rec.image }}" alt="{{ rec.title }}" class="img-responsive img-thumbnail">
                        <p class="text-dark" style="font-weight:bold;">{{ rec.title }}</p>
                    </a>
                    <h6 class="text-dark small-text">{{ rec.author }}</h6>
                    
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>

</body>
</html>
