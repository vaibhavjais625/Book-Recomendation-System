<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShelfMate</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
@import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&display=swap');
</style>
</head>
<style>
    .text-c{
        color:#4B0082; /* dark indigo for better contrast */
    }
    h1 {
        font-family: 'Caveat', cursive;
        font-weight: 700;
    }
</style>
<body style="background-color:#E6E6FA">

    <nav class="navbar" style="background-color:#9061ef; height:70px; padding:0 20px; display:flex; align-items:center;">
        <a class="navbar-brand" href="/" style="display:flex; align-items:center;">
            <img src="{{ url_for('static', filename='ShelfMate_logo.png') }}" alt="ShelfMate Logo" style="height:50px;">
        </a>
        <ul class="nav navbar-nav" style="color:#FFFDD0; display:flex; align-items:center; margin:0; padding:0; list-style:none; flex-grow:1;">
            <li style="margin-right:20px;">
                <a href="/" style="color:#FFFDD0; font-weight:bold; font-size:18px; line-height:70px; text-decoration:none; transition: color 0.3s;"
                   onmouseover="this.style.color='#E6E6FA'; this.style.backgroundColor='transparent';"
                   onmouseout="this.style.color='#FFFDD0'; this.style.backgroundColor='transparent';">Home</a>
            </li>
            <li style="margin-right:20px;">
                <a href="/recommend" style="color:#FFFDD0; font-weight:bold; font-size:18px; line-height:70px; text-decoration:none; transition: color 0.3s;"
                   onmouseover="this.style.color='#E6E6FA'; this.style.backgroundColor='transparent';"
                   onmouseout="this.style.color='#FFFDD0'; this.style.backgroundColor='transparent';">Recommend</a>
            </li>
            <li>
                <a href="/contact" style="color:#FFFDD0; font-weight:bold; font-size:18px; line-height:70px; text-decoration:none; transition: color 0.3s;"
                   onmouseover="this.style.color='#E6E6FA'; this.style.backgroundColor='transparent';"
                   onmouseout="this.style.color='#FFFDD0'; this.style.backgroundColor='transparent';">Contact</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <a href="{{ url_for('book_detail', book_title=book_name[i]) }}">
                                <img class="card-img-top" src="{{ image[i] }}">
                            </a>
                            <b><a href="{{ url_for('book_detail', book_title=book_name[i]) }}">
                                <p class="text-c" style="font-weight:bold;">{{ book_name[i] }}</p></b>
                            </a>
                            <h6 class="text-c small-text">{{ author[i] }}</h6>
                            <h6 class="text-c small-text">Votes - {{ votes[i] }}</h6>
                            <h6 class="text-c small-text">Rating - {{ '%.2f'|format(rating[i]) }}</h6>
<style>
.small-text {
    font-size: 0.8em;
}
</style>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
